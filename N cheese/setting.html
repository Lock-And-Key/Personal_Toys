<html>
    <head>
        <title>酷炫四子棋</title>
    </head>
    <body>
        <form action="<{url _c=ppgame _a=ppgame}>" method="post">
            <p>先手</p>
            <input type="text" name="firstName" placeholder="姓名">
            <input type="text" name="firstKey" placeholder="棋子">
            <p>后手</p>
            <input type="text" name="secondName" placeholder="姓名">
            <input type="text" name="secondKey" placeholder="棋子">
            <p>棋盘N*N</p>
            <input type="text" name="size" placeholder="N*N" />
            <p>N子棋</p>
            <input type="text" name="count" placeholder="N子棋" />
            <p></p>
            <input type="submit" value="开始游戏->">
        </form>
    </body>
</html>
